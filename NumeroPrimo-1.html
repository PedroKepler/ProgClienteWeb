<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        function NumeroPrimo() {
            var n = document.getElementById("numero").value;
            var texto ;
            var total = 0;
            if (n==1)
            {
                texto = "O número " + n + " é primo";
                document.getElementById("texto").innerHTML = texto;
                return true;
            }

            else if (n > 1) {
                var i = 0;
                for (i = 1; i <= n; i++) {
                    if (n % i == 0) total++;
                }
                if (total == 2) {
                    texto = "O número " + n + " é primo";
                    document.getElementById("texto").innerHTML = texto;
                    return true;
                }
                if (total > 2) {
                    texto = "O número " + n + " não é primo";
                    document.getElementById("texto").innerHTML = texto;
                    return false;
                }
            }
        } 
        //Pedro kepler
    </script>
</head>

<body>
    <h3 id="texto"></h3>
    <input type="number" id="numero" />
    <button onclick="javascript:NumeroPrimo()"> Execut </button>
</body>

</html>
